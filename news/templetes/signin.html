<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      
      .mydiv {  
                position: static;
                width: 400px;
                display: block;
                border: 1px outset black;
                background-color: whitesmoke;
                border-radius: 20px;
              }
      .success {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }

    </style>
  </head>
  <body background="https://wallpaperaccess.com/full/4893666.jpg">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

 
     <br>
    <div class="mydiv container mt-5">  
      <h5 class="modal-title"><center>LogIn</center></h5>
        <form  action="/signin" method="POST"> {% csrf_token %}
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input class="form-control" type="text" name="loginusername" placeholder="Enter Username" aria-label="default input example">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="loginpassword" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
          </div>
      

          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary" href="{% url 'filter' %}">LogIn</button>
            
            <div class="modal-footer mx-2">
              <a class="btn btn-outline-primary" href="{% url 'home' %}" role="button">Back</a>
            </div>
          </div>
        </form>
   <br>
   </div>




  <!--
   <div class="success alert alert-success" role="alert">
    Your account has been created successfully
   </div>
   -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
