<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      
      .mydiv {  
                position: static;
                width: 400px;
                display: block;
                border: 1px outset black;
                background-color: whitesmoke;
                border-radius: 20px;
              }
      .success {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }

    </style>
  </head>
  <body background="https://wallpaperaccess.com/full/4893666.jpg">
    <!--<div class="modal" id="success" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="alert alert-success" role="alert" >
        Congratulations! Your account has been created
      </div>
    </div>-->
     <br>
    <div class="mydiv container mt-5">
      <h5 class="modal-title"><center>SignUp</center></h5>
        <form  action="/signup" method="POST"> {% csrf_token %}
          <div class="mb-2">
            <label>First Name</label>
            <input class="form-control" name="first_name" type="text" placeholder="Enter First Name" aria-label="default input example">
          </div>
          <div class="mb-2">
            <label>Last Name</label>
            <input class="form-control" name="last_name" type="text" placeholder="Enter Last Name" aria-label="default input example">
          </div>
          <div class="mb-2">
            <label>Username</label>
            <input class="form-control" name="username" type="text" placeholder="Enter Username" aria-label="default input example">
          </div>
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" placeholder="Enter Email Id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password1" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" name="password2" placeholder="Confirm Password" class="form-control" id="exampleInputPassword1">
          </div>
      

          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary" href="{% url 'filter' %}">SignUp</button>
            
            <div class="modal-footer mx-2">
              <a class="btn btn-outline-primary" href="{% url 'home' %}" role="button">Back</a>
            </div>
          </div>
        </form>
   <br>
   </div>

   <!-- Modal starts here-->

 

   <!-- Modal ends here-->

  </body>
</html>
